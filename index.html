<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">

  <title>Focus Timer - Pomodoro - V2</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="timer">
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button
          data-action="toggleRunning"
          class="ph-bold ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
        </button>
        <button
          data-action="toggleRunning"
          class="ph-bold ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
        </button>
        <button
          data-action="reset"
          class="ph-bold ph-stop-circle">
            <span class="sr-only">Zerar contador</span>
        </button>
        <button
          data-action="increaseTime"
          class="ph-bold ph-plus-circle">
            <span class="sr-only">Adicionar 5 minutos</span>
        </button>
        <button
          data-action="decreaseTime"
          class="ph-bold ph-minus-circle">
            <span class="sr-only">Remover 5 minutos</span>
        </button>
      </section>
    </div>
    <div>
      <section class="sounds" id="sounds">
        <button
          data-type="selectSound"
          data-action="forestMusic"
          class="ph-bold ph-tree music-selector forestMusic"
        >
          <span class="sr-only">Som ambiente de floresta</span>
        </button>
        <button
          data-type="selectSound"
          data-action="rainMusic"
          class="ph-bold ph-cloud-rain music-selector rainMusic"
        >
          <span class="sr-only">Som ambiente de chuva</span>
        </button>
        <button
          data-type="selectSound"
          data-action="coffeeShopMusic"
          class="ph-bold ph-storefront music-selector coffeeShopMusic"
        >
          <span class="sr-only">Som ambiente de loja de ca</span>
        </button>
        <button
          data-type="selectSound"
          data-action="fireplaceMusic"
          class="ph-bold ph-campfire music-selector fireplaceMusic"
        >
          <span class="sr-only">Adicionar 5 minutos</span>
        </button>
      </section>
    </div>
  </div>
</body>
</html>
